<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and purchase unique artwork from local artists. Support your community and explore diverse art styles.">
    <meta name="keywords" content="local art, buy art, art gallery, community artists, paintings, sculptures">
    <meta name="author" content="Chandler, Elizabeth">
    <title>Art Gallery</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date()); gtag('config', 'UA-XXXXXXXXX-X');
    </script>
    <style>
        .container {
            border-bottom: 1px solid #0073aa; 
            padding: 0;
        }
        .columns {
            padding: 40px 50px;
            display: flex;
            align-items: center;
        }
        .column-33 {
            flex-basis: 33.33%;
            text-align: center;
        }
        .column-66 {
            flex-basis: 66.66%;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .alignfull {
            margin: 0;
            padding: 20px; 
        }
        .alignwide {
            display: flex;
            justify-content: space-between;
        }
        .main-content {
            min-height: 60vh;
            padding: 0 50px;
        }
        .main-content .text-section {
            flex: 0 0 33.33%;
        }
        .main-content .image-section {
            flex: 0 0 66.7%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="columns">
                <div class="column-33">
                    <h1>Art Gallery</h1>
                </div>
                <div class="column-66">
                    <nav>
                        <ul>
                            <li><a href="#home">Home</a></li>
                            <li><a href="#gallery">Gallery</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="buttons">
                <div>
                    <a href="#login">Log In</a>
                </div>
                <div>
                    <a href="#signup">Sign Up!</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="slideshow-container">
            <div class="slideshow">
                <ul>
                    <li><img src="img-1.jpeg" alt="Artwork 1"></li>
                    <li><img src="img-2.jpeg?w=1024" alt="Artwork 2"></li>
                    <li><img src="img-3.jpeg" alt="Artwork 3"></li>
                    <li><img src="img-4.jpeg" alt="Artwork 4"></li>
                    <li><img src="img-5.jpeg" alt="Artwork 5"></li>
                    <li><img src="img-6.jpeg" alt="Artwork 6"></li>
                    <li><img src="img-7.jpeg" alt="Artwork 7"></li>
                    <li><img src="img-8.jpeg" alt="Artwork 8"></li>
                    <li><img src="img-9.jpeg" alt="Artwork 9"></li>
    
                </ul>
                <a href="#" class="prev">&#10094;</a>
                <a href="#" class="next">&#10095;</a>
            </div>
        </div>

        <h2 class="text-center"><strong>Explore Local Artistry</strong></h2>
        <p class="text-center">Discover and Purchase Unique Artworks Directly from the Artists</p>

        <div class="alignfull">
            <h2 class="alignwide text-left x-large-font"><strong>Join THE Team!</strong></h2>
            <div class="alignwide">
                <a href="#register" class="button">Register HERE!</a>
            </div>
        </div>

        <div class="subscriptions">
            <form>
                <input type="email" placeholder="Enter your email">
                <button type="submit"><strong>Stay Updated with Gallery Shows and NEW Arrivals!</strong></button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Art Gallery. All rights reserved.</p>
        </div>
    </footer>

    <div class="spacer" style="height: 80px;" aria-hidden="true"></div>
</body>
</html>
