<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and purchase unique artwork from local artists. Support your community and explore diverse art styles.">
    <meta name="keywords" content="local art, buy art, art gallery, community artists, paintings, sculptures">
    <meta name="author" content="Chandler, Elizabeth">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());('config', 'UA-XXXXXXXXX-X');
    </script>
    <style>
        .container {
            border-bottom: 1px solid var(--wp--preset--color--primary);
            padding: 0;
        }
        .columns {
            padding: var(--wp--preset--spacing--40) var(--wp--preset--spacing--50);
            display: flex;
            align-items: center;
        }
        .column-33 {
            flex-basis: 33.33%;
            text-align: center;
        }
        .column-66 {
            flex-basis: 66.66%;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .alignfull {
            margin: 0;
            padding: calc(0.5 * var(--wp--style--root--padding-right));
        }
        .alignwide {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="columns">
                <div class="column-33">
                    <h1>Site Title</h1>
                </div>
                <div class="column-66">

                </div>
            </div>
            <div class="buttons">
                <div>

                </div>
                <div>

                        <figure><img src="https://orgasmicartforyou.wordpress.com/wp-content/uploads/2024/05/img_4935-1.jpeg?w=1024" alt=""></figure>
                    </li>
                    <li class="slideshow_slide swiper-slide">
                        <figure><img src="https://orgasmicartforyou.wordpress.com/wp-content/uploads/2024/05/img_4945.jpeg?w=1024" alt=""></figure>
                    </li>
                    <li class="slideshow_slide swiper-slide">
                        <figure><img src="https://orgasmicartforyou.wordpress.com/wp-content/uploads/2024/05/img_3477-1.jpeg?w=1024" alt=""></figure>
                    </li>
                    <li class="slideshow_slide swiper-slide">
                        <figure><img src="https://orgasmicartforyou.wordpress.com/wp-content/uploads/2024/05/img_4937-1.jpeg?w=1024" alt=""></figure>
                    </li>
                    <li class="slideshow_slide swiper-slide">
                        <figure><img src="https://orgasmicartforyou.wordpress.com/wp-content/uploads/2024/05/img_3418-1.jpeg?w=1024" alt=""></figure>

                        <figure><img src="https://orgasmicartforyou.wordpress.com/wp-content/uploads/2024/05/fullsizerender-6-edited.jpeg?w=1024" alt=""></figure>
                    </li>
                    <li class="slideshow_slide swiper-slide">
                        <figure><img src="https://orgasmicartforyou.wordpress.com/wp-content/uploads/2024/05/img_4935.jpeg?w=1024" alt=""></figure>
                    </li>
                    <li class="slideshow_slide swiper-slide">

                <a class="slideshow_button-prev swiper-button-prev"></a>
                <a class="slideshow_button-next swiper-button-next"></a>

        <h2 class="has-text-align-center"><strong>Explore Local Artistry</strong></h2>
        <p class="has-text-align-center">Discover and Purchase Unique Artworks Directly from the Artists</p>

        <div class="alignfull">
            <h2 class="alignwide has-text-align-left"><strong>Join THE Team!</strong></h2>
            <div class="alignwide">
                <div>
                    <a href="#">Register HERE!</a>
                </div>
            </div>
        </div>

        <div class="subscriptions">
            <strong>Stay Updated with Gallery Shows and NEW Arrivals!</strong>
        </div>

    <footer>
